name: Daily Price Target Alerts

on:
  schedule:
    # Run at 10:00 PM UTC (5:00 PM ET / 6:00 PM ET during DST)
    - cron: '0 22 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-price-target-alerts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run price target alerts script
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        SMTP_SERVER: smtp.gmail.com
        SMTP_PORT: 587
      run: |
        echo "Checking price target changes for watchlist stocks..."
        python price_target_alerts.py --test
        echo "Price target alert email sent successfully"